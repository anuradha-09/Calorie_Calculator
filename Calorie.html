<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calorie Calculator</title>

<style>
    /* Full-page pastel nature background */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;

        /* Pastel trees + lake background */
        background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80')
            no-repeat center center fixed;
        background-size: cover;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Light overlay for readability */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 250, 0.6);
        z-index: 0;
    }

    /* Calculator card */
    .calculator {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 35px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        width: 340px;
        max-width: 90%;
        text-align: left;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
        color: #555;
    }

    input, select {
        width: 100%;
        padding: 8px 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #3cb371;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    button:hover {
        background: #2e8b57;
    }

    /* Output box */
    .output-container {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        background: rgba(245, 255, 250, 0.9);
        text-align: center;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        display: none;
    }

    .output-container p {
        margin: 8px 0;
        font-weight: 600;
        color: #333;
    }

</style>
</head>

<body>

<div class="calculator">
    <h2>Calorie Calculator</h2>

    <label for="age">Age (years)</label>
    <input type="number" id="age" min="1">

    <label for="gender">Gender</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" min="1">

    <label for="height">Height (cm)</label>
    <input type="number" id="height" min="1" placeholder="e.g., 165">

    <label for="activity">Activity Level</label>
    <select id="activity">
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly active</option>
        <option value="1.55">Moderately active</option>
        <option value="1.725">Very active</option>
        <option value="1.9">Extra active</option>
    </select>

    <button onclick="calculateCalories()">Calculate</button>

    <div class="output-container" id="result-container">
        <p id="result"></p>
        <p id="suggestion"></p>
    </div>
</div>

<script>
function calculateCalories() {
    const age = parseInt(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    const activity = parseFloat(document.getElementById('activity').value);

    if (!age || !weight || !height) {
        alert('Please enter valid values for all fields.');
        return;
    }

    let bmr;

    if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
    } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
    }

    const tdee = Math.round(bmr * activity);

    const container = document.getElementById('result-container');
    container.style.display = 'block';

    document.getElementById('result').innerText =
        `Calories to maintain weight: ${tdee} kcal`;

    let suggestion = "";

    if (tdee < 1800) {
        suggestion = "Suggestion: Light exercise and balanced diet recommended.";
    } else if (tdee < 2500) {
        suggestion = "Suggestion: Maintain moderate activity to stay fit.";
    } else {
        suggestion = "Suggestion: High energy needs â€” stay active and eat balanced meals.";
    }

    document.getElementById('suggestion').innerText = suggestion;
}
</script>

</body>
</html>
